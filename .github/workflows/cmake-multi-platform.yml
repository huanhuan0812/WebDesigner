name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macOS-latest, windows-latest]
      fail-fast: false
    name: Build on ${{ matrix.os }}
    steps:
    - name: Git checkout
      uses: actions/checkout@v3

    - name: ls
      run: ls


    # Install Qt for each platform
    - name: Install Qt windows
      if: matrix.os == 'windows-latest'
      uses: jurplel/install-qt-action@v4
      with:
        arch: 'win64_mingw'

    - name: update mingw
      if: matrix.os == 'windows-latest'
      uses: msys2/setup-msys2@v2
      with:
        mupdate: true
        install: >-
          mingw-w64-ucrt-x86_64-toolchain
          mingw-w64-ucrt-x86_64-gcc
          mingw-w64-ucrt-x86_64-binutils
        release: false

    - name: Add MinGW to PATH
      if: matrix.os == 'windows-latest'
      run: |
          echo "${{ runner.temp }}/msys64/ucrt64/bin" >> $GITHUB_PATH
          echo "QT_ROOT_DIR=D:/a/WebDesigner/Qt/6.8.3/mingw_64" >> $GITHUB_ENV

    - name: Install Qt linux 
      if: matrix.os == 'ubuntu-22.04'
      uses: jurplel/install-qt-action@v4
      with:
        target: 'desktop'

    - name: Install Qt mac
      if: matrix.os == 'macOS-latest'
      uses: jurplel/install-qt-action@v4
      with:
        target: 'desktop'

    # Install build tools (CMake + Ninja)
    - name: Install CMake
      uses: lukka/get-cmake@latest

    - name: Install Ninja
      uses: seanmiddleditch/gha-setup-ninja@v3

    # Create build directory
    - name: Create build directory
      run: mkdir build

    # Configure with CMake (Ninja generator + Release mode)
    - name: Configure with CMake
      run: cmake -G Ninja -DCMAKE_BUILD_TYPE=Release -B build

    # Build with Ninja
    - name: Build application
      run: cd build && ninja

    # Package application for each platform
    - name: Package Windows executable
      if: matrix.os == 'windows-latest'
      run: |
        ls
        mkdir -p app
        cp build/WebDesigner.exe app/
        cd app
        windeployqt WebDesigner.exe
    
    - name: Package Linux application
      if: matrix.os == 'ubuntu-22.04'
      run: |
        # 创建 app 目录并复制可执行文件
        mkdir -p app
        cp build/WebDesigner app/
        ls app
        # 生成一个简单的默认图标（白色背景 + 应用名首字母）
        sudo apt install -y imagemagick
        convert -size 256x256 xc:lightgray app/WebDesigner.png
        ls app
        # 创建完整的 .desktop 文件
        echo "[Desktop Entry]
        Type=Application
        Name=WebDesigner
        Exec=WebDesigner
        Icon=WebDesigner  # 指向生成的图标文件（不带扩展名）
        Comment=A web design tool
        Categories=Development;
        Terminal=false" > app/WebDesigner.desktop
        ls app
        # 安装依赖并打包
        sudo apt update
        sudo apt install -y libfuse2 wget
        wget -q https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
        chmod +x linuxdeployqt-continuous-x86_64.AppImage

        # 设置 Qt 环境变量
        export PATH="/opt/qt/6.8.3/gcc_64/bin:$PATH"
        export QMAKE="/opt/qt/6.8.3/gcc_64/bin/qmake"
        tree app
        cd app
        # 打包 AppImage（添加 -verbose=2 查看详细日志）
        ./../linuxdeployqt-continuous-x86_64.AppImage WebDesigner -appimage
        tree
        # 重命名输出文件
        mv WebDesigner*.AppImage WebDesigner-linux-x86_64.AppImage

        # 验证生成的文件
        ls -lh *.AppImage
    
    - name: Package macOS application
      if: matrix.os == 'macOS-latest'
      run: |
        ls
        mkdir -p app
        macdeployqt build/WebDesigner.app -dmg
        ls build
        cp build/WebDesigner.dmg app/
        
    
    # Create archive
    - name: Create compressed archive
      run: tar -czvf app-${{ matrix.os }}.tar.gz app

    # Upload artifact
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-${{ matrix.os }}
        path: app-${{ matrix.os }}.tar.gz